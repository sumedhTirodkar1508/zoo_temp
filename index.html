<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exploratory Zoo</title>
        <link rel="icon" href="./pictures/giraffe.png">
		<link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Shadows+Into+Light&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
	</head>
	<body style="margin: 0em">
        <div class="notebook">
            <div class = "container">
                <header id="header">
                    <image src = "./pictures/name.png" alt = "the name Kylina made of glued on newspaper letters" class="nameWord"></image>
                    <image src = "./pictures/zoo.png" alt = "the word 'zoo' made of glued on newspaper letters" class="zooWord"></image>
                    <image src = "./pictures/trip.png" alt = "the word 'trip' made of glued on newspaper letters" class="tripWord"></image>
                </header>
                <button id = "explore" disabled>Loading...</button>
                <div class = "wrapper">
                    <div id="bird"></div>
                    <div id="hare"></div>
                    <div id="bear"></div>
                    <div id="turtle"></div>
                    <div id="sheep"></div>
                    <div id="duck"></div>
                    <div id="caterpillar"></div>
                    <div id="bee"></div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class = "cardWrapper">
                <image class = "backArrow" src="./pictures/back.png"></image>
                <div id="birdSolo"></div>
                <div id="sheepSolo"></div>
                <div id="hareSolo"></div>
                <div id="bearSolo"></div>
                <div id="turtleSolo"></div>
                <div id="duckSolo"></div>
                <div id="caterpillarSolo"></div>
                <div id="beeSolo"></div>
            </div>
        </div>

		<script type="module" src="./main.js"></script>
	</body>
</html>
